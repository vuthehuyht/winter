{% extends 'index.html' %}
{% load static %}
{% block title %}
    <title>Đặt lại mật khẩu</title>
{% endblock %}
{% block css %}
    <link rel="icon" href="{% static 'img/favicon.png' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
    <!-- animate CSS -->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'css/price_rangs.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}
{% block content %}
    <body>
    {% block header %}
        {% include 'header.html' %}
    {% endblock %}
    <form method='POST'>
        {% csrf_token %}
        <div class="row justify-content-center align-items-center ">
            <div class="col-lg-6 ">
                <div class="container card mt-5 mb-5" style="background-color: #f8f8f8;">
                    </br>
                    <h4>Quên mật khẩu</h4>
                    <hr/>
                    <div class="row border-primary d-flex justify-content-center align-items-center ">
                        <div class="col-lg-8 row">
                            <div class="col-lg-12">
                                <div class="form-group text-center">
                                    <label for=""><h5>Bạn đã đổi mật khẩu thành công.Bạn có thể đăng nhâp tài khoản bằng
                                        mật khẩu mới. </h5></label>
                                </div>
                                <div class="col-lg-12 mt-2 mb-5 d-flex justify-content-center">
                                    <a href="{% url 'login' %}" class=" btn btn-success ">Về lại trang đăng nhập</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    </body>
{% endblock %}
